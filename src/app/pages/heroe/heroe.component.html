<h1>Héroe <small>{{heroe.nombre | uppercase}}</small></h1>

<div class="row">
    <div class="col text-right">
        <button [routerLink]="['/heroes']" 
            class="btn btn-danger">
            <i class="fas fa-arrow-left"></i>
            Volver
        </button>
    </div>
</div>

<div class="row animated fadeIn faster">
    <div class="col">
        <form (ngSubmit)="guardar(f)" 
                #f="ngForm">
            <div class="form-group">
              <label>Firebase ID</label>
              <input 
                    type="text" 
                    class="form-control" 
                    placeholder="Firebase ID"
                    [(ngModel)]="heroe.id"
                    name="id"
                    disabled="disabled"
              >
              <small class="form-text text-muted">Este campo es autogenerado</small>
            </div>
            <div class="form-group">
              <label>Nombre</label>
              <input 
                    type="text" 
                    class="form-control"
                    placeholder="Nombre del héroe"
                    [(ngModel)]="heroe.nombre"
                    name="nombre"
                    required
                    >
            </div>
            <div class="form-group">
                <label>Poder</label>
                <input 
                      type="text" 
                      class="form-control"
                      placeholder="Poder del héroe"
                      [(ngModel)]="heroe.poder"
                      name="poder"
                      required
                      >
            </div>
            <div class="form-group"
           >
                <label>Estado</label>
                <br>
                <button *ngIf="heroe.vivo"
                        (click)="heroe.vivo=false"
                         class="btn btn-outline-success w-50"
                        type="button"
                        >
                        <i class="fas fa-smile-wink"></i>
                        Vivo
                </button>  
                        <button *ngIf="!heroe.vivo"
                        (click)="heroe.vivo=true"                        
                        class="btn btn-outline-danger w-50"
                        type="button">
                        <i class="fas fa-dizzy"></i>
                        Muerto
                </button>       
            </div>
            <hr>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary w-25">
                    <i class="fas fa-save"></i>    
                    Guardar
                </button>
            </div>


          
          </form>

    </div>
</div>
